<!DOCTYPE html>
<html>

<head>
	<!-- the title tag is required and shows up as the main text
	in a search result and as the title on our browser tab -->
	<title>Hello html</title>

	<!-- charset attribute specifies the character encodig of our webpage -->
	<meta charset = "UTF-8">

	<!-- These are optional and metadata tags that help with SEO and search engine result rendering -->
	<meta name = "description" content = "This is a sample description. I will show up under the big title link in a search result.">
	<meta name = "keywords" content = "HTML, CSS, tutorial">
	<meta name = "author" content = "Some Company">
	<!-- We can also link to our css files and javascript files in the head of our document. More on that next week!-->
</head>

<body>

	<p></p>

</body>

</html>
