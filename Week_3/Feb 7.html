<!DOCTYPE html>
<html>

<head>
	<title>Inline Block</title>
	<style type = "text/css">
	/* use * to remove all margins and padding from our elements */
	
	*{
		margin: 0;
		padding: 0;
	}

	/* use grouped selectors to apply the same styles to multiple tags on our page */

	main, article {
		background-color: rgba(0,0,255,0.2);		
	}

	main {
		width: 900px;
		margin: 0 auto;
		padding: 10px;
	}

	article {
		width: 275px;
		height: 300px;
		display: inline-block;
		margin-right: -4px;
		/* border: width | style | color*/
		border: 1px solid blue;
		margin: 0 10px;
	}


	</style>

</head>

<body>
	<main>
		<article>1</article>
		<article>2</article>
		<article>3</article>
	</main>
</body>

</html>
